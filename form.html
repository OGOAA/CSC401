    <form>
      <label  style="color: white;">Firstname</label>
      <input type="text" style="border-radius:7px 2px; background-color: rgb(245, 242, 242);" size="40"
      placeholder="Your name"><br><br>
      <label style="color: white;">Lastname</label>
      <input type="text" style="border-radius:7px 2px; background-color: rgb(252, 250, 250);" size="40"
      placeholder="Surname"><br><br>
      <!-- <label for=":">Date of birth</label><input type="date"><br></br> -->
      <!-- <label for=":" style="color: white;">Date of Birth</label>

      <label style="color: white;">Gender</label>
      <input type="text" style="border-radius:7px 2px; background-color: rgb(235, 231, 231);" size="40"
      placeholder="male/female"><br><br>
      <label style="color: white;">Email</label>
      <input type="text" style="border-radius:7px 2px; background-color: rgb(230, 222, 222);" size="40"
      placeholder="Enter your email"><br><br>
      <label style="color: white;">Nationality</label>
      <input type="text" style="border-radius:7px 2px; background-color: rgb(233, 226, 226);" size="40"
      placeholder="e.g Nigeria"><br><br>
      <label  style="color: white;">Address</label>
      <input type="text" style="border-radius:7px 2px; background-color: rgb(248, 247, 247);" size="40"
      placeholder="e.g street name"><br><br>
      <label style="color: white;">Phone number</label>
      <input type="text" style="border-radius:7px 2px; background-color: rgb(248, 235, 235);" size="40"
      placeholder="+234"><br><br>
      <label  style="color: white;">Date of birth </label>       <input type="date"><br><br>
      <label  style="color: white;">Your skills:</label><br><br>
       <textarea cols="60" rows="10"></textarea><br><br>
      <a href="submit.html" style="color: black; text-align: center; background-color: gold;"  >Submit</a><br><br>    

    </form>
